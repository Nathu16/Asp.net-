<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
/* Root Variables */
:root {
    --primary: #4caf50;
    --secondary: #2196f3;
    --light: #f8f9fa;
    --dark: #212529;
    --border: #dee2e6;
    --input-bg: #f4f4f4;
}

/* General Styling */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: var(--light);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Login Wrapper */
.login-wrapper {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Login Title and Subtitle */
.login-title {
    font-size: 24px;
    color: var(--dark);
    margin-bottom: 5px;
}

.login-subtitle {
    font-size: 14px;
    color: var(--secondary);
    margin-bottom: 20px;
}

/* Login Form */
.login-form .form-group {
    margin-bottom: 15px;
    text-align: left;
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: var(--dark);
}

.login-form input {
    width: 95%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: var(--input-bg);
    transition: border-color 0.5s ease;
    background-color: #dee2e6;
    cursor: pointer;
    box-shadow:cadetblue 0 0 0 rg;
}

.login-form input:focus {
    border-color: var(--primary);
    outline: none;
    background-color: #c8c8c8;
}

/* Button */
.btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    opacity: 0.9;
}

/* Form Footer */
.form-footer {
    margin-top: 15px;
    font-size: 14px;
    color: var(--dark);
}

.form-footer .register-link {
    color: var(--secondary);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.form-footer .register-link:hover {
    color: var(--primary);
}


    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to access your account</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-footer">Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
